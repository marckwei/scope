name: Sync Upstream Data

on:
  schedule:
    - cron: '0 8 * * *'  # 每天 UTC 8:00 (北京时间 16:00)
  push:
    branches:
      - main
  workflow_dispatch:      # 支持手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Clone upstream bounty-targets-data
        run: |
          rm -rf data
          git clone --depth 1 https://github.com/arkadiyt/bounty-targets-data.git data
      
      - name: Run extraction script
        run: python3 extract_oss_bounty.py
      
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add oss_*.txt
          git diff --staged --quiet || git commit -m "chore: sync upstream bounty data [$(date -u +%Y-%m-%d)]"
          git push
